<div>
  <h1>Countries</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Country</th>
        <th scope="col">Code</th>
        <th scope="col">Flag</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries | paginate: config">
        <td>
          <a [routerLink]="['/country-details', country.code]">{{
            country.name
          }}</a>
        </td>
        <td>{{ country.code }}</td>
        <td>
          <img [src]="country.flag" width="20" />
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>

</div>
